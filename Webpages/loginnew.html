<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/logo.PNG" type="image/x-icon" />
    <title>Log In</title>
    <script src="./js/particles.js"></script>
    <script src="./js/login.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>
    <!-- Navigation Bar -->
    <header>
      <div class="container">
          <div class="row">
              <a href="./index.html" class="logo"><img src="./images/logo.PNG" width="80px" height="80px"></a>
              <nav>
                  <ul>
                      <li><a href="/index.html">Home</a></li>
                      <li><a href="./loginnew.html">Login/Register</a></li>   
                      </ul>
                  </nav>
          </div>
      </div>
  </header>

    <div class="columns is-vcentered">
      <div class="login column is-4 ">
        <section class="section">
          <div class="has-text-centered">
              <img class="login-logo" src="images/logo.PNG">
          </div>

          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-right">
              <input class="input is-warning" type="text">
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-right">
              <input class="input " type="password">
              <span class="icon is-small is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>
          <div class="has-text-centered">
            <a href="./index.html" class="button is-vcentered is-light is-outlined">Login</a>
          </div>
          <div class="has-text-centered">
            <a href="signup.html"> Don't have an account? Sign up now!</a>
          </div>
        </section>
      </div>
      <div id="particles-js" class="interactive-bg column is-8">
      </div>
    </div>

  </body>
</html>
